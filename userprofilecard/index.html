<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>User Profile Card</title>
  </head>
  <body>
    <div class="top-content">
      <div class="left-card">
        <a
          href="https://github.com/rodrigoftw/onedayprojects"
          alt="Github Repository"
          target="_blank"
          ><i class="fa fa-github" aria-hidden="true"></i
        ></a>
      </div>
      <div class="right-card">
        <a
          href="https://dribbble.com/shots/4249223-Grada-Free-Figma-UI-Kit"
          alt="Dribble Design"
          target="_blank"
          ><i class="fa fa-dribbble" aria-hidden="true"></i
        ></a>
      </div>
    </div>
    <div id="card">
      <div class="info">
        <div class="image-border-wrap">
          <img
            src="https://avatars2.githubusercontent.com/u/14150961?v=4"
            alt="Rodrigo Andrade"
          />
        </div>
        <span id="occupation">FRONTEND DEVELOPER</span>
        <span id="name">Rodrigo Andrade</span>
        <span id="location">Fortaleza, BR</span>
      </div>
      <div class="icons">
        <a href="https://github.com/rodrigoftw" alt="Github" target="_blank"
          ><i class="fa fa-github" aria-hidden="true"></i
        ></a>
        <a
          href="https://linkedin.com/in/rodrigoandrade93/"
          alt="LinkedIn"
          target="_blank"
          ><i class="fa fa-linkedin" aria-hidden="true"></i
        ></a>
        <a href="https://codepen.io/rodrigoftw" alt="CodePen" target="_blank"
          ><i class="fa fa-codepen" aria-hidden="true"></i
        ></a>
        <a href="https://twitter.com/Rodrigo_Ytf" alt="Twitter" target="_blank"
          ><i class="fa fa-twitter" aria-hidden="true"></i
        ></a>
        <a
          href="https://instagram.com/rodrigoftw"
          alt="Instagram"
          target="_blank"
          ><i class="fa fa-instagram" aria-hidden="true"></i
        ></a>
        <a href="https://facebook.com/RodrigoYTF" alt="Facebook" target="_blank"
          ><i class="fa fa-facebook" aria-hidden="true"></i
        ></a>
      </div>
    </div>
  </body>
</html>
