<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/K-Nuton/FIREWORKS@latest/dist/fireworks.min.js"></script>
    <title>New Year Countdown!</title>
  </head>
  <body>
    <div id="card">
      <h1 id="title"></h1>
      <small id="subtitle"></small>

      <div class="countdown-container">
        <div class="time">
          <h1 id="days">00</h1>
          <small>days</small>
        </div>
        <div class="time">
          <h1 id="hours">00</h1>
          <small>hours</small>
        </div>
        <div class="time">
          <h1 id="minutes">00</h1>
          <small>minutes</small>
        </div>
        <div class="time">
          <h1 id="seconds">00</h1>
          <small>seconds</small>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
