<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Clock</title>
  </head>
  <body>
    <nav>
      <a
        href="https://github.com/rodrigoftw/onedayprojects"
        alt="Github Repository"
        target="_blank"
      >
        This is part of my One-day Projects Repository. Click here to see it on
        GitHub!
      </a>
    </nav>
    <div class="container">
      <div class="clock-border-wrap">
        <div class="clock">
          <div class="tick hours"></div>
          <div class="tick minutes"></div>
          <div class="tick seconds"></div>
          <div class="center"></div>
          <div class="digit-wrapper">
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="date-info"></div>
  </body>
  <script src="js/script.js"></script>
</html>
